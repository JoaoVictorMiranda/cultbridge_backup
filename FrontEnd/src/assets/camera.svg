<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Corpo principal da câmera -->
  <rect x="40" y="60" width="120" height="80" rx="10" fill="#333" stroke="#000" stroke-width="2"/>
  
  <!-- Lente -->
  <circle cx="100" cy="100" r="25" fill="#000" stroke="#666" stroke-width="2"/>
  <circle cx="100" cy="100" r="15" fill="#666"/>
  <circle cx="100" cy="100" r="8" fill="#999"/>
  
  <!-- Visor -->
  <rect x="130" y="75" width="20" height="10" rx="2" fill="#666"/>
  
  <!-- Botão de gravação -->
  <circle cx="50" cy="100" r="8" fill="#ff0000"/>
  
  <!-- Base da câmera -->
  <rect x="70" y="140" width="60" height="10" rx="3" fill="#222"/>
  
  <!-- Alça de transporte -->
  <path d="M 60 50 Q 100 30 140 50" stroke="#222" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Detalhes no corpo -->
  <rect x="45" y="70" width="5" height="20" rx="1" fill="#666"/>
  <rect x="55" y="70" width="5" height="20" rx="1" fill="#666"/>
</svg>